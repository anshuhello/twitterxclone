<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to X/X</title>
    <link rel="shortcut icon" type="image/jpg" href="logo.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="backgroundmain">
        <div class="container">
            <div class="row">
                <div class="col-xl-1">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="col-xl-11">
                    <img src="logo.jpg" id="biglogo" alt="biglogo2" height="50px"
                    width="80px">
                </div>
                <div class="signin">
                    Sign in to X
                </div>
                <div class="google">
                    <button type="button" id="btn" class="btn btn-light">Sign in with google</button>
                    <img src="google.jpg" id="gimage" alt="signgoogle" width="30px" height="30px">
                </div>

                <div class="apple">
                    <button type="button" id="btn2" class="btn btn-light">Sign in with Apple</button>
                    <img src="apple.jpg" id="aimage" alt="signgoogle" width="40px" height="40px">
                </div>
                <div class="space">
                    <hr>
                </div>


                <div class="input-group" id="search1">
                    <div class="form-outline" data-mdb-input-init>
                      <input type="search" placeholder="Phone,email or username" id="form1" class="form-control" />
                    </div>        
                  </div>

                  <div class="next">
                    <button type="button" id="btn2" class="btn btn-light">Next</button>   
                </div>

                <div class="forgot">
                    <button type="button" id="btn2" class="btn btn-dark">Forgot password</button>
                </div>


                <div class="text">
                    <p>Don't have an account?</p>
                    <button type="button" id="btn3">Sign up</button>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
